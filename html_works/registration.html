<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="email">Mail ID</label>
        <input type="email" id="email"><br>
        <!-- @.com -->
        <label for="phn">Phone Number</label>
        <input type="text" id="phn"><br>

        <!-- Radio button -->
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br>
        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="5"></textarea><br>

        <!-- Drop Down -->
        <label for="">Select Place </label>
        <select name="" id="">
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Chalakudy</option>
            <option value="">Ollur</option>
            <option value="">Kollam</option>
        </select><br>
        <label for="pas">Password</label>
        <input type="password" id="pas"><br>
        <button type="submit" >Register</button>




    </form>
</body>

</html>
