<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"><br>

        <label for="email">Mail ID</label>
        <input type="email" id="email"><br>

        <label for="phn">Phone Number</label>
        <input type="text" id="phn"><br>

        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="5"></textarea><br>

        <label for="">Gender</label>
        <input type="radio" name="Gender" value="male"><label for="male">Male</label>
        <input type="radio" name="Gender" value="female"><label for="female">Female</label><br>

        <label for="">Select Course</label>
        <select name="" id="">
            <option value="">MEARN</option>
            <option value="">PYTHON</option>
            <option value="">BIGDATA</option>     
        </select><br>

        <label for="username">User Name</label>
        <input type="text" id="username"><br>

        <label for="pas">Password</label>
        <input type="password" id="pas"><br>

        <button type="submit">Register</button>
        
    </form>
</body>
</html>
