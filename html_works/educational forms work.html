<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enrollment Confirmation Form</h1>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" placeholder="First"> <input type="text" placeholder="Last"><br><br>
        <label for="dob">Date of Birth</label><br>
        <input type="text" placeholder="MM/DD/YYYY"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="Male"><label for="male">Male</label><br>
        <input type="radio" name="gender" id="Female"><label for="female">Female</label><br><br>
        <label for="email">Email</label><br>
        <input type="text"><br><br>
        <label for="ad">Address</label><br>
        <input type="text" placeholder="Street Address"><br>
        <input type="text" placeholder="Street Address Line 2"><br>
        <input type="text" placeholder="City"><input type="text" placeholder="Region"><br>
        <input type="text" placeholder="Postal / Zip Code"><input type="text" placeholder="India"><br><br>
        <label for="prog">Program</label>
        <input type="text"><br><br>
        <button type="submit">SEND</button>

    </form>
</body>
</html>
