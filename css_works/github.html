<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="github.css">
</head>

<body>
    <i class="fab fa-5x fa-github-square"></i>
    <h1>Sign in to GitHub</h1>
    <div>
        <form>
            <fieldset><br>
            <label for="username">Username or email address</label><br>
            <input type="text" id="username" placeholder="Username or email"><br><br>
            <label for="pas">Password</label>
            <a href="https://github.com/password_reset" class="b1">Forgot password?</a><br><br>
            <input type="password" id="pas"><br><br>
            <button type="submit">Sign in</button><br>
        </fieldset>
        </form>
    </div>

    <div>
        <fieldset class="b2">
            <label for="new">New to GitHub?</label><a
                href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login">Create
                an account.</a><br>
            </fieldset>
    </div><br><br><br>

    <div>
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a><a
                href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a><a
                href="https://github.com/security">Security</a><a href="https://support.github.com/">Contact GitHub</a>
        
    </div>
</body>

</html>
